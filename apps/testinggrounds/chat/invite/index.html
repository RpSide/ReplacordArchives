<html>
  <head>
  <title>Invite</title>

  <script>

// grabs paramiters from the url

var queryString = window.location.search
  
  var urlParams = new URLSearchParams(queryString);
   
  var appID = urlParams.get('appID')
  var invitecode = urlParams.get('code')

if (appID == 3) {

var url = 'https://' + document.domain + '/apps/testinggrounds/chat/' + '?code=' + invitecode

  window.location.href = url
  
}
if (appID != 1 || appID != 2 || appID != 3) {

  document.write('Sorry ' + document.domain + '/apps/testinggrounds/chat/invite/ + '?' + urlParams + ' is not a Valid Invite link')
  
}
</script>
  </head>
  <body>
  </body>
</html>
