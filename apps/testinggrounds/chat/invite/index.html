<html>
  <head>
  <title>Invite</title>

  <script>

// grabs paramiters from the url

var queryString = window.location.search
  
  var urlParams = new URLSearchParams(queryString);
   
  var appID = urlParams.get('appID')
  var invitecode = urlParams.get('code')
if (appID == 3) {

var url = document.documentURI + '?code=' + invitecode

  window.location.replace(url)
  
}
if (appID != 1 || appID != 2 || appID != 3) {

  document.write('Sorry ' + document.domain + '?' + urlParams + ' is not a Valid Invite link')
  
}
</script>
  </head>
  <body>
  </body>
</html>
