    var queryString = window.location.search
  
  var urlParams = new URLSearchParams(queryString);
   
  var appID = urlParams.get('id')
  var invitecode = urlParams.get('code')

var url = 'https://' + document.domain + '/apps/' + '?id=0&code=' + invitecode + '&applytheme='

function dark() {
  /* Get the text field */
  var copyText = document.getElementById("dark");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  window.location.href = url + copyText.value
 
}
